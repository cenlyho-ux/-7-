<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="referrer" content="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>王者荣耀天选之子 - 老虎机摇号</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --gold-primary: #fbbf24;
            --gold-glow: rgba(251, 191, 36, 0.4);
        }

        /* 极致全透明风格 */
        .slot-machine-container {
            background: transparent !important; /* 强制全透明 */
            border: 2px solid rgba(251, 191, 36, 0.6);
            position: relative;
            overflow: hidden;
            border-radius: 4rem;
            /* 移除了 backdrop-filter 和所有背景阴影 */
        }

        /* 选框线条：更亮更细，不遮挡背景 */
        .selection-frame {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 124px;
            transform: translateY(-50%);
            border-top: 1.5px solid rgba(251, 191, 36, 0.9);
            border-bottom: 1.5px solid rgba(251, 191, 36, 0.9);
            z-index: 10;
            pointer-events: none;
            background: transparent;
            box-shadow: inset 0 0 15px rgba(251, 191, 36, 0.1);
        }

        .reel-strip {
            display: flex;
            flex-direction: column;
            will-change: transform;
        }

        /* 旋转时的动感模糊调低，保持亮度和透明度 */
        .blur-motion {
            filter: blur(2px) brightness(1.2);
        }

        .reel-transition {
            transition: transform 4.5s cubic-bezier(0.15, 0, 0, 1);
        }

        @keyframes result-popup-fade {
            0% { transform: scale(0.9) translateY(40px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-result-popup {
            animation: result-popup-fade 0.5s cubic-bezier(0.1, 1, 0.2, 1) forwards;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .flash-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
        }
        @keyframes flash-burst {
            0% { opacity: 0; }
            10% { opacity: 0.5; }
            100% { opacity: 0; }
        }
        .animate-flash { animation: flash-burst 0.4s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-[#05070a] text-white font-sans overflow-hidden select-none">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
